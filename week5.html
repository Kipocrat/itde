<!DOCTYPE html>
<html>
     <meta charset="utf-8">
     <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
     <a-scene embedded arjs>
         <a-marker preset="hiro" id='marker-hiro' registerevents>
         <a-box position='0 0.5 0' material='src: lava.jpg' animation="property: rotation; to: 0 0 180; loop: true; dur: 5000"></a-box>
        </a-marker>
          
          <a-marker preset="kanji" id='marker-kanji' registerevents>
         <a-sphere position='0 0.5 0' material='src: texture.jpg' animation="property: rotation; to: 360 0 180; loop: true; dur: 12000"></a-sphere>
        </a-marker>
          
        <a-marker  type='pattern' url='pattern-kipocrat.patt'>       
        <a-torus-knot  radius="0.5" position="0 0.5 0" material='src: water.jpg' animation="property: rotation; to: 180 360 0; loop: true; dur: 2000"></a-torus-knot>
        </a-marker>
          
        <a-entity camera></a-entity>
  
     </a-scene>
</html>
